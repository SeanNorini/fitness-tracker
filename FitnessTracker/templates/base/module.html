{% load static %}

<div class="module col col-3 col-center border bg-primary hover p" id="{{ module }}">
  <div>
    {% with 'img/'|add:module|add:'.jpg' as module_image %}
    <img alt="{{ module }}" src="{% static module_image %}">
    {% endwith %}
  </div>
  <div>
    {{ module }}
  </div>
</div>
