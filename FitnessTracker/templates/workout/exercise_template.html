{% load custom_filters %}
<template id="exercise-template">
  <div class="drag-and-drop-element exercise col-lg gap-md border bg-secondary p">
    <input type="hidden" class="default_weight">
    <input type="hidden" class="default_reps">
    <input type="hidden" class="name">
    <input type="hidden" class="id">
    <div class="col col-align-center gap-md">
      <div class="row row row-center gap-md">
        <div class="exercise-name drag-and-drop-handlebar">
        </div>
        <div>
          <span class="material-symbols-outlined delete-exercise hover-red text-xxl">
            delete
          </span>
        </div>
      </div>
      <hr class="hr half-width">
      <div class="sets col col-align-center gap-md">
      </div>
      <hr class="hr half-width">
      <div class="row row-center">
        <span class="material-symbols-outlined delete-set hover-red text-xxl">
          remove
        </span>
        <div class="text-lg">&nbspSet&nbsp</div>
        <span class="material-symbols-outlined add-set hover-red text-xxl">
          add
        </span>
      </div>
    </div>
  </div>
</template>
