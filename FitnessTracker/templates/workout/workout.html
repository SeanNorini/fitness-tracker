{% load static %}
<input type="hidden" class="workout-log-pk" value="{{ workout.pk }}">


<div class="col col-center" id="message">
  {% if workout.workout_name == "Rest Day" %}
    <h1>Rest Day</h1>
  {% else %}
    Please select a workout or add an exercise to get started.
  {% endif %}
</div>

{% if workout %}
  {% for exercise in workout.exercises %}
    {% include "workout/exercise.html" %}
  {% endfor %}
{% endif %}
