{% extends "base/base.html" %}
{% load static %}
{% block head%}
  <link rel="stylesheet" href="{% static 'users/css/form.css' %}">
{% endblock %}
{% block title %}{{block.super}} - Change Password{% endblock %}
{% block content %}
<div class="inner_container">
  <h1 id="header">Password Changed!</h1>
  Your password has been changed, you may now return to the site.

  <div class="submit_form row">
    <button class="button" name="return_to_settings"><a href="{% url 'settings' %}">Return to settings</a></button>
  </div>
</div>
{% endblock %}
