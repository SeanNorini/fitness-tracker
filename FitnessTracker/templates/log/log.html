{{ calendar|safe }}
<input type="hidden" id="unit_of_measurement" value="{{ unit_of_measurement }}">
<div id="daily_log_popup" class="log_popup">
  <div class="close_popup_container">
    <div class="outline">Close</div>
    <span class="material-symbols-outlined close_popup">close</span>
  </div>
  <div id="log_popup_content"></div>
</div>

<div id="add_log_popup">
  <div class="close_popup_container">
    <div class="outline">Close</div>
    <span class="material-symbols-outlined close_popup">close</span>
  </div>
  <div id="add_log_content"></div>
</div>
