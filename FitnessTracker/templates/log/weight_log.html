<div class="weight-log-info{% if not weight_log %} hidden{% endif %}">
  <input type="hidden" id="weight-log-pk" value="{{ weight_log.pk|default:"" }}">
  <div class="body-weight">
    Body Weight - {{ weight_log.body_weight|default:"0" }}
    {{ user.weight_unit }}
  </div>
  <div class="body-fat">Body Fat - {{ weight_log.body_fat|default:"0" }}%</div>
</div>
<div class="weight-log-placeholder{% if weight_log %} hidden{% endif %}">
  No weight entry found.
</div>
