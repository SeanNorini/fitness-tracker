<div class="log_popup_header">
  <div id="weight_log_header_text"></div>
  <div>
    <span class="material-symbols-outlined" id="add_log_close">close</span>
  </div>
</div>
<form>
  {% csrf_token %}
  <div>
    <div>
      <label for="bodyweight">Body Weight (
        {% if user_body_composition_settings.unit_of_measurement == 'Imperial' %}
        Lbs
        {% else %}
        Kg
        {% endif %}
        ):
      </label>
      <input type="number" id="bodyweight" value="{{ user_body_composition_settings.weight }}" required>
    </div>
    <br>
    <div>
      <label for="bodyfat">Body Fat Percentage:</label>
      <input type="number" id="bodyfat" value="{{ user_body_composition_settings.bodyfat }}" required>
    </div>
    <button class="button" type="button" id="save_weight_log">Save Weight Log</button>
  </div>
</form>
